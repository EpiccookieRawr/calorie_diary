<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Diary</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/main.css">
    <link rel="stylesheet" href="/Chart.min.css">
</head>
<body>
    <div id="calorie-diary" class="container">
        <div id="diary-entry">
            <div class="heading">
                <h1 class="main-heading py-1">Food Search</h1>
            </div>
            <div class="main-content">
                <div class="left-column p-2">
                    <div class="new-item-div">
                        <h2>Enter Food Name</h2>
                        <input type="text" name="newItem" id="new-item">
                    </div>
                    <div class="search-results">
                        <h2>Search Results</h2>
                        <div class="result-details">
                        </div>
                    </div>
                    <div class="recent-added">
                        <h2>Recent Selected Food</h2>
                        <ol class="recent-items">
                        </ol>
                    </div>
                </div>
                <div class="right-column">
                </div>
            </div>
        </div>
    </div>
    <script src="Chart.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
